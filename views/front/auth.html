<% include ../front/template/head.html %>
<% include ../front/template/header.html %>


  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Login</h4>
      </div>
      <div class="modal-body">

        <p id="auth_alert_msg" class="bg-danger"></p>
        
        <div class="fbLoginButton">
          <a href="/auth/login/facebook">
            <img src="https://tocdn.sgp1.cdn.digitaloceanspaces.com/login-fb-321.png">
          </a>
        </div>
        <div class="fbLoginNotes">
          Kami tidak akan posting atas nama Anda atau membagikan informasi apapun tanpa persetujuan Anda.        
        </div>
        <div class="b-LoginContainer__fbOrLine align-center mtl text-lower">
          <span>
              Atau                        </span>
        </div>

        <div class="box">
          <div class="login__form ptl pbxl">
            <form id="auth_form">
              <div class="form-group">
                <label for="auth-name" class="control-label"> Email address:</label>
                <input type="email" class="form-control" name="email" id="auth_email" required>
              </div>
              <div class="form-group">
                <label for="auth-password" class="control-label"> Password:</label>
                <input type="password" class="form-control" name="password" id="auth_password" required>
              </div>
            </form>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-default" onclick="submitAuth(event, $(this))">Submit</button>
      </div>
    </div>
  </div>

<% include ../front/template/footer.html %>
