<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
      </div>
      <div class="modal-body">

        <p id="auth_alert_msg" class="bg-danger"></p>

        <form id="auth_form">
          <div class="form-group">
            <label for="auth-name" class="control-label"> Email address:</label>
            <input type="email" class="form-control" name="email" id="auth_email" required>
          </div>
          <div class="form-group">
             <label for="auth-password" class="control-label"> Password:</label>
            <input type="password" class="form-control" name="password" id="auth_password" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-default" onclick="submitAuth(event, $(this))">Submit</button>
      </div>
    </div>
  </div>
</div>
